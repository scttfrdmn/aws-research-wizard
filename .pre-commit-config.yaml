repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  # Go linting and formatting (configured for go subdirectory)
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        args: ['-w']
        files: '^go/.*\.go$'
      - id: go-vet
        args: ['-C', 'go']
        files: '^go/.*\.go$'
      - id: go-mod-tidy
        args: ['-C', 'go']
        files: '^go/(go\.mod|go\.sum|.*\.go)$'

  # Advanced Go linting (configured for go subdirectory)
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.2.1
    hooks:
      - id: golangci-lint
        args: ['run', '--timeout=5m', '--path-prefix=go/']
        files: '^go/.*\.go$'

  # Security scanning will be handled by the comprehensive linting script

  # Basic Go checks
  - repo: local
    hooks:
      - id: go-build-check
        name: Go Build Check
        entry: bash -c "cd go && go build -v ./..."
        language: system
        files: '\.go$'
        pass_filenames: false

      - id: go-test-basic
        name: Go Test Basic
        entry: bash -c "cd go && go test ./..."
        language: system
        files: '\.go$'
        pass_filenames: false
